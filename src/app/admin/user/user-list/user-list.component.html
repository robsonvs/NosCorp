<table class="table table-striped table-hover">

  <thead>
    <tr class="bg-dark text-white">
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.displayName }}</td>
      <td>{{ u.email }}</td>
      <td>
        <!-- <a [routerLink]="['/admin/product/' + u.id]" routerLinkActive="router-link-active" >Edit</a> -->
      </td>
    </tr>
  </tbody>

</table>
