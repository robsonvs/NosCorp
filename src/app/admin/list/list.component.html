<hr/> <h1>List Component</h1> <hr/>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr class="bg-secondary text-white">
        <th>Title</th>
        <th>Category</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of components">
        <td>{{ c.title }}</td>
        <td>{{ c.category }}</td>
        <td>
          <button [routerLink]="['/components-form/' + c.id]"
                routerLinkActive="router-link-active"
                class="btn btn-sm btn-info">Update</button>
          &nbsp;
          <button (click)="delete(c.id)"
                class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
